<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    <style>
        /*
        .modal {width: 100%;height: 100%;text-align: center; background-color: rgba(100,100,100,0.5);
            position: absolute;top:0;left:0; display: none;
        }
        .inmodal {
            background-color: rgb(250,250,250);
            padding: 10vh 10vw;
            text-align: center;
            margin: 10vh 20vw;
        }
        */
    </style>
    <script>
        window.onload = function(){
            function yes(args) {
                alert('yes');
            }
            function no(args) {
                alert('no');
            }
            a = PromptModal(yes, no);
            a.show();
            a.setMessage('Yes OR No');
            setTimeout(a.timeOut.bind(a,2), 1000);
            
        }
        
        function PromptModal(yes_callback, no_callback) {
            var temp = {};
            temp.yes_call = yes_callback;
            temp.no_call = no_callback;
            
            temp.show = function(){        
                this.modal = document.createElement('div');
                this.modal.style.display = 'block';
                this.modal.style.width = '100%';
                this.modal.style.height = '100%';
                this.modal.style.position = 'absolute';
                this.modal.style.left = 0;
                this.modal.style.top = 0;
                this.modal.style.zIndex = 100;
                this.modal.style.background = 'rgba(10,10,10,0.4)';
                this.textContainer = document.createElement('div');
                this.textContainer.style.margin = '15vh auto';
                this.textContainer.style.width = '50%';
                this.textContainer.style.padding = '20px';
                this.textContainer.style.background = 'rgb(220,220,200)';
                this.textContainer.style.position = 'relative';
                this.textContainer.style.top = '20vh';
                this.modal.appendChild(this.textContainer);
                this.msgContainer = document.createElement('p');
                document.body.appendChild(this.modal);
            };
            
            temp.setMessage = function(msg){
                this.msgContainer.innerHTML = msg;
                this.msgContainer.style.textAlign = 'center';
                this.msgContainer.style.fontSize = '30px';
                this.textContainer.appendChild(this.msgContainer);
                
                this.yes = document.createElement('span');
                this.yes.onclick = this.yes_call;
                this.yes.textContent = 'YES';
                this.yes.style.float = 'left';
                this.yes.style.width = '20%';
                this.yes.style.fontSize = '20px';
                this.yes.style.cursor = 'pointer';
                
                this.no = document.createElement('span');
                this.no.textContent = 'NO';
                this.no.style.cursor = 'pointer';
                this.no.style.fontSize = '20px';
                this.no.style.width = '20%';
                this.no.onclick = this.no_call;
                this.no.style.float = 'right';
                
                this.textContainer.style.borderRadius = '10px';
                this.textContainer.style.overflow = 'hidden';
                this.textContainer.style.textAlign = 'center';
                this.textContainer.appendChild(this.yes);
                this.textContainer.appendChild(this.no);
                
            };
            
            temp.clear = function(){
                this.modal.style.display = 'none';
            };
            
            temp.timeOut = function(seconds){
                setTimeout(this.clear.bind(this),seconds*1000);
            };
            
            return temp;
        }
        
        function InfoModal() {
            var temp = {};
            
            temp.show = function(){        
                this.modal = document.createElement('div');
                this.modal.style.display = 'block';
                this.modal.style.width = '100%';
                this.modal.style.height = '100%';
                this.modal.style.position = 'absolute';
                this.modal.style.left = 0;
                this.modal.style.top = 0;
                this.modal.style.textAlign = 'center';
                this.modal.style.zIndex = 100;
                this.modal.style.background = 'rgba(10,10,10,0.4)';
                this.textContainer = document.createElement('div');
                this.textContainer.style.margin = '20vh 20vw';
                this.textContainer.style.padding = '10vh 20vw';
                this.textContainer.style.background = 'rgb(220,220,200)';
                
                this.textContainer.style.borderRadius = '25px';
                this.modal.appendChild(this.textContainer);
                this.msg = document.createElement('p');
                document.body.appendChild(this.modal);
            };
            
            temp.setMessage = function(msg){
                //this.msg = document.createElement('p');
                this.msg.innerHTML = msg;
                this.textContainer.appendChild(this.msg);
            };
            
            temp.clear = function(){
                this.modal.style.display = 'none';
            };
            
            temp.timeOut = function(seconds){
                setTimeout(this.clear.bind(this),seconds*1000);
            };
            
            return temp;
        }
        
    </script>
</head>

<body>

    <div id='wrapper'>
        <p onclick='alert("1");'>1</p>
        <p onclick='alert("2");'>2</p>
        <p onclick='alert("3");'>3</p>
    </div>
    
</body>
</html>

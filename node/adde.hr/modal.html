<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    <style>
        /*
        .modal {width: 100%;height: 100%;text-align: center; background-color: rgba(100,100,100,0.5);
            position: absolute;top:0;left:0; display: none;
        }
        .inmodal {
            background-color: rgb(250,250,250);
            padding: 10vh 10vw;

        }

    </style>
    <script>
        window.onload = function(){
            setTimeout(go,100);
        }
        function go() {
            var t = Info();
            t.show();
            t.setMessage('hello');
            t.setCountouwnKill(3);
        }
        
        function Info() {
            var temp = {};
            
            temp.show = function(){
                
                console.dir('show '+Object.keys(this));
                this.modal = document.createElement('div');
                this.modal.style.display = 'block';
                this.modal.style.width = '100%';
                this.modal.style.height = '100%';
                this.modal.style.position = 'absolute';
                this.modal.style.left = 0;
                this.modal.style.top = 0;
                this.modal.style.textAlign = 'center';
                this.modal.style.zIndex = 100;
                this.modal.style.background = 'rgba(100,100,100,0.4)';
                this.textContainer = document.createElement('div');
                this.textContainer.style.margin = '20vh 20vw';
                this.textContainer.style.padding = '10vh 20vw';
                this.textContainer.style.background = 'rgb(220,220,200)';
                this.modal.appendChild(this.textContainer);
                document.body.appendChild(this.modal);
            };
            
            temp.setMessage = function(msg){
                console.dir('setmessage '+this);
                this.msg = document.createElement('p');
                this.msg.innerHTML = msg;
                this.textContainer.appendChild(this.msg);
            };
            
            temp.clear = function(){
                console.log('clear '+this);
                this.modal.style.display = 'none';
            };
            
            temp.setCountouwnKill = function(seconds){
                
                console.dir('countdown '+this);
                var counter = 0;
                var intervalId = setInterval(function(){
                    if (counter >= seconds) {
                        clearInterval(intervalId);
                        //temp.clear();
                        counter = 0;
                    }
                    counter++;    
                },1000);
            };
            
            return temp;
        }
        
    </script>
</head>

<body>

    <div id='wrapper'>
        <p onclick='alert("1");'>1</p>
        <p onclick='alert("2");'>2</p>
        <p onclick='alert("3");'>3</p>
    </div>
    
</body>
</html>
